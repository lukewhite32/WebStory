<!DOCTYPE html>
<html>
    <head>
        <title>Web Story</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1 style="text-align: center; border-bottom: 1px solid black;">Web Story</h1>
            <div id="nav">
                <button id="today"></button>
                <button id="view-others">View Others</button>
            </div>
        </div>
        <h2 id="todays-date"></h2>
        <div id="main">
            <textarea id="story" rows="15" cols="100"></textarea>
            <button id="submit">Submit</button>
        </div>
        

        <script src="main.js"></script>
    </body>
</html>
